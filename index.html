<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./resources/style.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <section id="calc">
        <div id="screen">
            <p>-output-</p>
        </div>
        <div class=button id="C">
            <button>C</button>
        </div>
        <div class=button id="ANS">
            <button>ANS</button>
        </div>
        <div class=button id="DEL">
            <button>DEL</button>
        </div>
        <div class=button id="plus">
            <button>+</button>
        </div>
        <div class=button id="one">
            <button>1</button>
        </div>
        <div class=button id="two">
            <button>2</button>
        </div>
        <div class=button id="three">
            <button>3</button>
        </div>
        <div class=button id="min">
            <button>-</button>
        </div>
        <div class=button id="four">
            <button>4</button>
        </div>
        <div class=button id="five">
            <button>5</button>
        </div>
        <div class=button id="six">
            <button>6</button>
        </div>
        <div class=button id="mult">
            <button>*</button>
        </div>
        <div class=button id="seven">
            <button>7</button>
        </div>
        <div class=button id="eight">
            <button>8</button>
        </div>
        <div class=button id="nine">
            <button>9</button>
        </div>
        <div class=button id="div">
            <button>/</button>
        </div>
        <div class=button id="pi">
            <button>Ï€</button>
        </div>
        <div class=button id="zero">
            <button>0</button>
        </div>
        <div class=button id="point">
            <button>.</button>
        </div>
        <div class=button id="equals">
            <button>=</button>
        </div>
    </section>
    <section id="out">
        <div>
            <p>LOG</p>
        </div>
    </section>


    <!-- Import Js -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script> const mountedApp = app.mount('#app')</script>
  </body>
</html>
