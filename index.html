<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./resources/style.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
      <main id="app">
        <section id="calc">
            <div class="screen" id="upper">
                <p>{{ writing }}</p>
            </div>
            <div class="screen" id="lower">
                <p>= {{ result }}</p>
            </div>
            <button id="C" @click="clear">C</button>
            <button id="ANS" @click="ans">ANS</button>
            <button id="DEL" @click="del">DEL</button>
            <button id="plus" @click="operator('+')">+</button>
            <button id="one" @click="digit('1')">1</button>
            <button id="two" @click="digit('2')">2</button>
            <button id="three" @click="digit('3')">3</button>
            <button id="min" @click="operator('-')">-</button> 
            <button id="four" @click="digit('4')">4</button>    
            <button id="five" @click="digit('5')">5</button>
            <button id="six" @click="digit('6')">6</button>
            <button id="mult" @click="operator('*')">*</button>
            <button id="seven" @click="digit('7')">7</button>
            <button id="eight" @click="digit('8')">8</button>
            <button id="nine" @click="digit('9')">9</button>
            <button id="div" @click="operator('/')">/</button>
            <button id="pi" @click="pi">Ï€</button>
            <button id="zero" @click="digit('0')">0</button>
            <button id="point" @click="point">.</button>
            <button id="equals" @click="equals">=</button>
        </section>
        <section id="out">
            <div>
                <ul>
                    <li v-for="result in results">{{ result }}</li>
                </ul>
            </div>
        </section>
      </main>

    <!-- Import Js -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script> const mountedApp = app.mount('#app')</script>
  </body>
</html>
