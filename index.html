<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./resources/style.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <section id="calc">
        <div id="screen">
            <p v-bind:src="result">{{ result }}</p>
        </div>
        <div class=button id="C" @click="clickClear()">
            <button>C</button>
        </div>
        <div class=button id="ANS" @click="addAns()">
            <button>ANS</button>
        </div>
        <div class=button id="DEL" @click="clickDel())">
            <button>DEL</button>
        </div>
        <div class=button id="plus" @click="addOperator('+')">
            <button>+</button>
        </div>
        <div class=button id="one" @click="addNumber('1')">
            <button>1</button>
        </div>
        <div class=button id="two" @click="addNumber('2')">
            <button>2</button>
        </div>
        <div class=button id="three" @click="addNumber('3')">
            <button>3</button>
        </div>
        <div class=button id="min" @click="addOperator('-')">
            <button>-</button>
        </div>
        <div class=button id="four" @click="addNumber('4')">
            <button>4</button>
        </div>
        <div class=button id="five" @click="addNumber('5')">
            <button>5</button>
        </div>
        <div class=button id="six" @click="addNumber('6')">
            <button>6</button>
        </div>
        <div class=button id="mult" @click="addOperator('*')">
            <button>*</button>
        </div>
        <div class=button id="seven" @click="addNumber('7')">
            <button>7</button>
        </div>
        <div class=button id="eight" @click="addNumber('8')">
            <button>8</button>
        </div>
        <div class=button id="nine" @click="addNumber('9')">
            <button>9</button>
        </div>
        <div class=button id="div" @click="addOperator('/')">
            <button>/</button>
        </div>
        <div class=button id="pi" @click="addPi()">
            <button>Ï€</button>
        </div>
        <div class=button id="zero" @click="addNumber('0')">
            <button>0</button>
        </div>
        <div class=button id="point" @click="addPoint()">
            <button>.</button>
        </div>
        <div class=button id="equals" @click="clickEquals()">
            <button>=</button>
        </div> 
    </section>
    <section id="out">
        <div>
            <ul>
                <li v-for="calculation in calculations">{{ calculation }}</li>
            </ul>
        </div>
    </section>


    <!-- Import Js -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script> const mountedApp = app.mount('#app')</script>
  </body>
</html>
